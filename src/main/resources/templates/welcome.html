<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Web Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

</head>
<body>
<div class="container">
    <div class="header">
        <div class="ui-widget-header" role="heading">
            <a class="header">
                <a>&nbsp;</a>
            </a></div>
    </div>
</div>
<!-- MARKETING BAR-->
<div class="container">
    <div class="header">
        <div class="ui-widget-header bg-blue " role="heading" align="right">
            <a class="header">
                <a href="https://www.instagram.com" target="_blank" style="font-size: 13px">Instagram &nbsp;</a>
            </a>
            <a class="header">
                <a href="https://www.youtube.com" target="_blank" style="font-size: 13px"> &nbsp; Youtube</a>
            </a>
        </div>
    </div>
</div>

<div class="container text-center">
    <h1><a class="navbar-brand" th:href="@{/logout}">Logout</a></h1>
</div>


<!-- TEXT AREA -->
<div class="container" align="center">
    <strong style="font-size: 30px">WELCOME </strong>
</div>


<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Task Name</th>
            <th>Task Explanation</th>
            <th>Statu</th>
            <th>Task Finish Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${userTask}">
            <td th:text="${task.taskName}">Task Name</td>
            <td th:text="${task.taskExplanation}">Task Explanation</td>
            <td th:text="${task.taskStatus}">Statu</td>
            <td th:text="${task.taskFinishDate}">Task Finish Date</td>
            <td>
                <a th:href="@{'/showUpdateForm/' + ${task.id}}" class="btn btn-info"
                   type="submit">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="navbar-header">
        <ul class="nav">
            <h1><a class="navbar-brand" th:href="@{/createTask}"> + Create New Task</a></h1>
        </ul>
    </div>
</div>

<div class="container">
    <div class="navbar-header">
        <ul class="nav">
            <h1><a class="navbar-brand" th:href="@{/users}">Click here to See Users</a></h1>
        </ul>
    </div>
</div>
<!-- FOOTER -->
<footer style="background-color: rgba(0,4,12,0.8)">
    <p align="center" style="color: aliceblue">2023 Kubra Sisman</p>
</footer>

</body>
</html>
