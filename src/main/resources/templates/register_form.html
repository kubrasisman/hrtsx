<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <!-- MARKETING BAR-->
    <div class="container" >
        <div class="header">
            <div class="ui-widget-header bg-blue " role="heading" align="right">
                <a class="header">
                    <a href="https://www.instagram.com" target="_blank" style="font-size: 13px">Instagram &nbsp;</a>
                </a>
                <a class="header">
                    <a href="https://www.youtube.com" target="_blank" style="font-size: 13px"> &nbsp; Youtube</a>
                </a>
            </div>
        </div>
    </div>
    <!-- NAV BAR-->
    <div class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-light my-4" th:fragment="header">
        <div class="container">
            <div class="navbar-header">
                <ul class="nav">
                    <a class="navbar-brand" href="/" style="color: black">Home &nbsp;</a>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <h1>Sign Up</h1>
    </div>
    <div th:if="${error}">
        <div class="alert alert-danger">User is already exist</div>
    </div>
    <form th:action="@{/registerUser}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" field="*{email}" name="email" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" field="*{password}" name="password" class="form-control"
                           required minlength="4" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" field="*{name}" name="name" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" field="*{lastName}" name="lastName" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
